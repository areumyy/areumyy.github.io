---
layout: page
title: Blog
permalink: /blog/
---

<!-- Slider Start -->
<section class="page-header blog-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>Blog</h1>
          <p>배운 것들을 기록하는 학습일지 공간</p>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Blog Form Start -->
<div class="post-box">
  <div class="container">
    {% for post in site.posts %}
    <div class="post-area">
      <a href="{{ post.url | prepend: site.baseurl }}" class="bold">{{ post.title }}</a>
      <p class="post-date">{{ post.date | date_to_long_string }}</p>
      <p>
        {{ post.content | strip_html | truncatewords: 50 }}
      </p>
    </div>
    {% endfor %}
  </div>
</div>
