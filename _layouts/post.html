---
layout: page
---

<div class="post">
  <!-- Wrapper Start -->
  <section id="intro" style="border: 1px dotted #ddd;">
    <div class="container">
      <div class="row">
        <div>
          <div class="block">
            <h1>{{ page.title }}</h1>
            <div class="post-info-wrapper">
              <p class="italic">By <span class="bold">{{ page.author }}</span> on <span class="bold">{{ page.date | date: "%B %-d, %Y" }}</span></p>
            </div>
            <hr />
            <p>{{ content }}</p>
          </div>
        </div>
      </div>
    </div>
    <p class="backTo">
      <a href="{{ site.baseurl }}/blog" class="back_icon">    
        <span class="material-icons">chevron_left</span>Back to blog
      </a>
    </p>    
  </section>
</div>
