<!-- Slider Start -->

        <div class="block">
          <h3>latest work</h3>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Portfolio Start -->
<section id="portfolio-work">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <div class="portfolio-menu">
            <ul>
              <li class="filter" data-filter="all">Everything</li>
              <li class="filter" data-filter=".Team">Team</li>
              <li class="filter" data-filter=".Personal">Personal</li>
            </ul>
          </div>
          <div class="portfolio-contant">
            <ul id="portfolio-contant-active">
              <!-- {% for project in site.projects %}
              {% else %}

              {% endfor %} -->

              <!-- Team -->
              <li class="mix Team">
                <a href="#">
                  <img src="{{ site.baseurl }}/img/portfolio/Frip.PNG" alt="Frip">
                  <div class="overly">
                    <div class="position-center">
                      <h2>Frip</h2>
                      <p>Frip 홈페이지를 클론코딩한 액티비티 클래스 예약 시스템</p>
                      <button type="button" class="btn btn-more" onclick="location.href='frip'">자세히 보기</button>
                    </div>
                  </div>
                </a>
              </li>
              <li class="mix Team">
                <a href="#">
                  <img src="{{ site.baseurl }}/img/portfolio/HemasHotel.PNG" alt="HemasHotel">
                  <div class="overly">
                    <div class="position-center">
                      <h2>Hemas Hotel</h2>
                      <p>웨스틴조선호텔 홈페이지를 클론코딩한 호텔 예약 시스템</p>
                      <button type="button" class="btn btn-more" onclick="location.href='hemasHotel'">자세히 보기</button>
                    </div>
                  </div>
                </a>
              </li>
              <li class="mix Team">
                <a href="#">
                  <img src="{{ site.baseurl }}/img/portfolio/Starbucks.PNG" alt="Starbucks">
                  <div class="overly">
                    <div class="position-center">
                      <h2>Starbucks</h2>
                      <p>스타벅스 회원전용 주문 시스템</p>
                      <button type="button" class="btn btn-more" onclick="location.href='starbucks'">자세히 보기</button>
                    </div>
                  </div>
                </a>
              </li>

              <!-- Personal -->
              <li class="mix Personal">
                <a href="#">
                  <img src="{{ site.baseurl }}/img/portfolio/TodoList.PNG" alt="TodoList">
                  <div class="overly">
                    <div class="position-center">
                      <h2>Todo List</h2>
                      <p>HTML5 / CSS3 / JavaScript</p>
                      <button type="button" class="btn btn-more" onclick="location.href='todoList'">자세히 보기</button>
                    </div>
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
